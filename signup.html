<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="./ui/scss/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <meta name="viewport" content="width = device-width" initial-scale=1>
</head>

<body>
  <div class="container">
    <nav>
      <!-- nav bar left -->
      <div class="nav-bar-left">
        <div class="logo-img">

        </div>
        <div class="nav-bar-left-text">
          <a href="#">TOP STORIES</a>
  				<a href="#">YOUR NEWS</a>
  				<a href="#">AROUND THE WORLD</a>
        </div>
        </div>
      <!-- /.nav bar left -->
      <!-- nav bar right -->
      <div class="nav-bar-right">
        <form id="search-form" class="search-box">
          <input id="search_input" class="nav-search" type="search" name="search"placeholder="Type in your search request here."/>
          <span id="search" class="nav-bar-icon search-icon" ><i class="fa fa-search nav-bar-icon" aria-hidden="true" name="search"></i></span>
        </form>
        <span class="notification-icon"><i class="fa fa-bell " aria-hidden="true"></i></span>
        <a  class="user-login " href="signin.html">SIGN IN</a>
      </div>
      <!--/. nav bar right -->
    </nav>
    <!--nav-->
    <div class="page-contents">
    <div class="signup-main-container">
       <div class="signup-container">
         <div class="sign-up-top">
           <p class="create-acct">Create Your Account</p>
           <p>Connect using Facebook or Google Account</p>
         <div class="social-icons">

             <a href=""><img src="./ui/images/facebook.png"/></a>
             <a href=""><img src="./ui/images/google.png"/></a>

         </div>
       </div>
         <div class="form">
           <div class="form-item">
             <p class="form-item-head">Profile Name</p>
             <input class="form-text" type="text" placeholder="Please enter your name, publication or company name"/>
           </div>
           <div class="form-item">
             <p class="form-item-head">E-mail Address</p>
             <input class="form-text" type="text" placeholder="Please enter your email"/>
           </div>
           <div class="form-item">
             <p class="form-item-head">Password</p>
             <input class="form-text" type="password" placeholder="Enter your password"/>
           </div>
         </div>
         <div class="signup-terms">
            <div class="login-checkbox">
             <input type="checkbox" class="checkbox"/>
             <p>Remember my login details</p>
           </div>
           <div class="password-forget">
             <a href="">Already a member? Sign In</a>
          </div>
        </div>
         <div class=" sign-enter btn-default"><a  href="">Create My Account</a></div>
      </div>





    </div><!--/page contents-->

    <!-- footer -->
    <footer class="footer-menu">
      <a class="about-us footer" href="#">About Us</a>
      <a class="blog footer" href="#">Blog</a>

      <a class="help footer" href="#">Help</a>
      <a class="privacy footer" href="#">Privacy Policy</a>
      <a class="sitemap footer" href="#">Sitemap</a>
    </footer>
    <!--/. footer -->

<script src="./ui/js/core/script.js"></script>
  </div>
  <!--container-->
